<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo Application</title>

  <!-- bootstrap style cdn -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

  <!-- custom css  -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="todo-app">
    <div class="container">
      <div class="row">
        <header class="text-center">
          <h1>To-Do App</h1>
        </header>
      </div>

      <div class="row">
        <div class="input-section d-flex flex-row justify-content-center">
          <div class="input-todo">
            <input type="text" class="form-control" id="todo-input-bar" placeholder="Write another todo" />
          </div>
          <div id="save-todo" class="save-todo btn btn-primary disabled">
            Save
          </div>
          <div class="get-todo btn btn-warning" id="get-todo">
            Get pending ToDo
          </div>
        </div>
      </div>

      <!-- list  -->
      <div class="todo-data" id="todo-data">
        <div class="row">
          <div class="list-todo-heading d-flex flex-row justify-content-between">
            <div class="todo-no">No.</div>
            <div class="todo-details">Todo-item</div>
            <div class="todo-status">Status</div>
            <div class="todo-action">Actions</div>
          </div>
        </div>
        <hr />
        <div class="todo-data-list" id="todo-data-list"></div>
      </div>
    </div>
  </div>


  <!-- bootstrap script cnd -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <!-- external js -->
  <script src="script.js"></script>
</body>

</html>
